<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="styles.css" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <h2>Your local library</h2>
    </header>
    <div class="book-addition">
        <div class="book-input">
            <div class="book-input-name">
                <p>Book</p>
                <input type="text" id="book"name="book">
            </div>
            <div class="book-input-author"></div>
                <p>Author</p>
                <input type="text" id ="author" name="author">
            <div class="book-input-status"></div>
                <p>Status</p>
                <input type="text" id ="status" name = "status">
        </div>
    </div>

    <div class="button-submit">
        <button class="submit-book">Submit</button>
    </div>

    <div class="book-table">
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    
    <footer>
        <p>Follow me on Github! Syntex148</p>
    </footer>
</body>
</html>
